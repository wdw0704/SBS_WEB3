<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch 문</title>
    <script>

        const input = Number( prompt('숫자를 입력하세요.'))

        // switch(표현식) { case 값 : ~}
        // : 표현식과 값이 일치하는 case 문으로 이동한다.

        // break
        // : 현재 속한 제어문 (조건문, 반복문) 을 벗어나는 키워드
        switch(input % 2) {
            case 2 :
                alert ('짝수 입니다.')
            case 1 :
                alert ('홀수 입니다.')
            default:
                alert ('숫자가 존재하지 않습니다.')
        }
    </script> 
</head>
<body>
    
</body>
</html>

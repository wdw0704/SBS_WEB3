<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 문</title>
    <script>
        // 합계를 담을 변수
        let sum = 0

        // i : 1~100, 1씩 증가
        for (let i = 1 ; i <= 100; i++) {
            sum += i
        }
        // sum = sum + 1
        // (최종 합계) = (이전 합계) + (현재 값)

        console.log( `1~100 까지의 합계 : : ${sum}` )
            
        
    </script>
</head>

</body>
</html>
